<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core" xmlns:p="http://primefaces.org/ui">

  <h:head>
    <title>Cadastro de Livros</title>
  </h:head>
  <!--  http://localhost:8080/livraria-1.0-SNAPSHOT/app/livros/livro.xhtml -->
  <h:body>
    <h:form>
      <fieldset>
        <legend>Dados do Livro</legend>
         <h:panelGrid columns="2">
           
           <h:outputLabel value="Titulo:" for="titulo" />
           <h:inputText id="titulo" value="#{livroBean.livroForm.titulo}"/>
           <h:outputLabel value="ISBN:" for="isbn" />
           <h:inputText id="isbn" value="#{livroBean.livroForm.isbn}"/>
           <h:outputLabel value="Preço:" for="preco" />
           <h:inputText id="preco" value="#{livroBean.livroForm.preco}"/>
           <h:outputLabel value="Data de Lançamento:" for="dataLancamento" />
           <h:inputText id="dataLancamento" value="#{livroBean.livroForm.dataLancamento}"/>
           
           <h:commandButton value="Gravar" action="#{livroBean.gravar}" />
         </h:panelGrid>
      </fieldset>
    </h:form>
    
  </h:body>
</html>
